<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/style/style.css">
</head>
<body>
    <div class="content">
        <h1>
            Java Script Tutorial Day3, Event function if else
        </h1>
        <div class="input-Group">
            <input type="number" class="input-box" id="num1" placeholder="0">
            <input type="text" id="sign" class="sign" placeholder="+ - * /">
            <input type="number" class="input-box" id="num2" placeholder="0">
            <span>=</span>
            <input type="number" class="input-box" id="result">
        </div>
        <div class="botton-group">
            <input type="button" class="button-cal" id="cal" value="Calculate" onclick="cal()">
            <input type="button" class="button-clear" id="clear" value="Clear" onclick="clr()">
        </div>
    </div>
</body>
<script>
    let num1=document.getElementById("num1");
    let num2=document.getElementById("num2");
    let result=document.getElementById("result");
    let sign=document.getElementById("sign");

    let Calculate=document.getElementById("cal");
    let clear=document.getElementById("clear");

    function cal(){
        let number1=Number(num1.value)
        let number2=Number(num2.value);
        if(sign.value=="+"){
            result.value=number1+number2;
        }
        else if(sign.value=="-"){
            result.value=number1-number2;
        }
        else if(sign.value=="*"){
            result.value=number1*number2;
        }
        else if(sign.value=="/"){
            result.value=number1/number2;
        }
        else if(number1==0 && number2==0){
            alert("please input number only!");
        }
    }


    function clr(){
        num1.value="";
        num2.value="";
        result.value="";
        sign.value="";
    }
</script>
</html>
